version: '3.3'

services:
  redis-commander:
    container_name: "work_${ENV}_redis_commander"
    hostname: "work_${ENV}_redis_commander"
    image: rediscommander/redis-commander:latest
    restart: always
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - ${REDIS_COMMANDER_PORT}:8081
