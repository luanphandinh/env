version: '3.3'

services:
  redis:
    container_name: "work_${ENV}_redis"
    hostname: "work_${ENV}_redis"
    image: redis:4-alpine
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - '${__docker_path__}/redis:/var/lib/redis/'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout:  10s
      retries:  30
