version: '2.0'
import_profile: service
env:
  - ADMINER_PORT=5555
dockers:
  - redis
  - adminer

run:
  - node
  - php
  # - not_run

jobs:
  node:
    import_profile: pt
    env:
      - NAME=CLI
      - SAY=Bonjour
    path: $__ENV_ROOT__/test/
    run: node ./service.js
  php:
    env:
      - SAY=Bonjour
      - NAME=CLI_PHP
    path: $__ENV_ROOT__/test/
    run: php -S localhost:8080 router.php
  not_run:
    env:
      - SAY=This should not be running
      - NAME=CLI_PHP
    path: $__ENV_ROOT__/somewhere/
    run: php -S localhost:8080 router.php
