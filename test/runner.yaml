dockers:
  - mysql
  - adminer

services:
  - node
  - php

service:
  node:
    profile: pt
    env:
      - NAME=CLI
      - SAY=Bonjour
    path: $__ENV_ROOT__/test/
    run: node ./service.js
  php:
    env:
      - SAY=Bonjour
      - NAME=CLI_PHP
    path: $__ENV_ROOT__/test/
    run: cd $__ENV_ROOT__/test/ && php -S localhost:8080 router.php
